<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Estoque</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #34495e;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .card {
      background: #ecf0f1;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 22px);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ERP Estoque</h2>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('produtos')">Produtos</button>
    <button onclick="showSection('movimentacoes')">Movimentações</button>
  </div>

  <div class="content">
    <div id="dashboard" class="section">
      <div class="card">
        <h3>Resumo do Estoque</h3>
        <p>Total de Produtos: <span id="totalProdutos">0</span></p>
        <p>Produtos em Falta: <span id="produtosFaltando">0</span></p>
      </div>
    </div>

    <div id="produtos" class="section" style="display:none;">
      <div class="card">
        <h3>Cadastro de Produto</h3>
        <input id="nome" placeholder="Nome do Produto" />
        <input id="categoria" placeholder="Categoria" />
        <input id="quantidade" type="number" placeholder="Quantidade" />
        <input id="preco" type="number" placeholder="Preço" />
        <input id="fornecedor" placeholder="Fornecedor" />
        <button onclick="adicionarProduto()">Salvar</button>
      </div>
      <div class="card">
        <h3>Lista de Produtos</h3>
        <table id="tabelaProdutos">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Quantidade</th>
              <th>Preço</th>
              <th>Fornecedor</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="movimentacoes" class="section" style="display:none;">
      <div class="card">
        <h3>Histórico de Movimentações</h3>
        <ul id="listaMovimentacoes"></ul>
      </div>
    </div>
  </div>
</body>
</html>
